version: '2'
services:
  mariadb_pes:
    image: bitnami/mariadb:10.1
    volumes:
      - <host/data/path>:/bitnami
    env_file:
      - mariadb.env
    ports:
      - 3306:3306
  prestashop_pes:
    image: bitnami/prestashop:1.7
    restart: unless-stopped
    links:
      - mariadb_pes:mariadb_pes
    volumes:
      - <host/prestashop/path>:/bitnami
    ports:
      - 8018:80
    env_file:
      - prestashop.env
    depends_on:
      - mariadb_pes
  phpmyadmin_pes:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8686:80
    links:
      - mariadb_pes:db
    depends_on:
      - mariadb_pes
