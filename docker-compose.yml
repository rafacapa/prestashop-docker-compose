version: '2'
services:
  prestashop_pes:
    build: ./prestashop
    restart: always
    links:
      - mysql_pes:mysql_pes
    volumes:
      - <your_local_path>:/var/www/html
    ports:
      - 8000:80
    env_file:
      - prestashop.env

  mysql_pes:
    image: mysql:5.7.19
    volumes:
      - <your_local_path>:/var/lib/mysql
    ports:
      - 3306:3306
    env_file:
      - mysql.env
